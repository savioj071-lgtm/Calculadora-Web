<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples (RPN)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculadora-container">
        <h1>Calculadora Web</h1>

        <input type="text" id="visor" readonly>

        <div class="botoes-grid">
            <button class="btn-calc btn-op" data-valor="(">(</button>
            <button class="btn-calc btn-op" data-valor=")">)</button>
            <button id="btn-apagar" class="btn-ctrl">DEL</button>
            <button id="btn-limpar" class="btn-ctrl">C</button>

            <button class="btn-calc" data-valor="7">7</button>
            <button class="btn-calc" data-valor="8">8</button>
            <button class="btn-calc" data-valor="9">9</button>
            <button class="btn-calc btn-op" data-valor="/">/</button>

            <button class="btn-calc" data-valor="4">4</button>
            <button class="btn-calc" data-valor="5">5</button>
            <button class="btn-calc" data-valor="6">6</button>
            <button class="btn-calc btn-op" data-valor="*">*</button>

            <button class="btn-calc" data-valor="1">1</button>
            <button class="btn-calc" data-valor="2">2</button>
            <button class="btn-calc" data-valor="3">3</button>
            <button class="btn-calc btn-op" data-valor="-">-</button>

            <button class="btn-calc" data-valor="0">0</button>
            <button class="btn-calc" data-valor=".">.</button>
            <button id="btn-igual" class="btn-igual">=</button>
            <button class="btn-calc btn-op" data-valor="+">+</button>
        </div>
    </div>

    <div class="log-section">
        <button id="btn-toggle-log">Ver Histórico</button>
        <div id="log-container" style="display: none;">
            <h3>Histórico de Cálculos</h3>
            <ul id="log-lista"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
